os: linux
sudo: false
language: python

python:
  - 3.8
  - 2.7
  - 3.7
  - 3.6
  - 3.5

addons:
  apt:
    packages:
      - libluajit-5.1-dev
      - liblua5.2-dev

env:
  global:
    - CFLAGS="$CFLAGS -g"
  matrix:
    - LUA=luajit-5.1
    - LUA=lua5.2
    - LUA=bundle

matrix:
  include:
    - python: pypy
      env: LUA=luajit-5.1
    - python: pypy
      env: LUA=lua5.2
    - python: pypy
      env: LUA=bundle
    - python: pypy3
      env: LUA=luajit-5.1
    - python: pypy3
      env: LUA=lua5.2
    - python: pypy3
      env: LUA=bundle
  allow_failures:
    - python: pypy
    - python: pypy3

cache: pip

# requirements.txt are automatically installed during 'install' phase.

before_script:
  - pip install -U tox-travis virtualenv
  - if [[ "$LUA" == "lua5.2" ]]; then export SETUP_OPTIONS="--no-luajit" ; fi
  - if [[ "$LUA" == "bundle" ]]; then export SETUP_OPTIONS="--use-bundle" ; fi
  - if [[ "$LUA" == "bundle" ]]; then export CFLAGS="$CFLAGS -flto" ; export LDFLAGS="$LDFLAGS -flto" ; fi

script: tox
